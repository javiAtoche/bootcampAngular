<h1>Buscador</h1>
<form action="">
  <input type="text" name="query" placeholder={{placeholder}} [(ngModel)]="query"> 
  <input type="submit" value={{botonValue}} (click)="search()"/>
  <p>Parámetro de búsqueda: {{query}}</p>
  <p>Resultado: {{result}} </p>

  <!-- ----------- -->
  <app-owner></app-owner>

  
</form>
